<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagn√≥stico de Notifica√ß√µes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      color: #2e7d32;
      text-align: center;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .section h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      font-weight: bold;
    }
    
    .status.ok {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    
    .status.warning {
      background: #fff3cd;
      color: #856404;
    }
    
    .info {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
    }
    
    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    
    button:hover {
      background: #1b5e20;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üîî Diagn√≥stico de Notifica√ß√µes</h1>
  
  <div class="section">
    <h2>1. Informa√ß√µes do Dispositivo</h2>
    <div id="device-info" class="loading">Carregando...</div>
  </div>
  
  <div class="section">
    <h2>2. Suporte a Notifica√ß√µes</h2>
    <div id="notification-support" class="loading">Verificando...</div>
  </div>
  
  <div class="section">
    <h2>3. Permiss√£o de Notifica√ß√µes</h2>
    <div id="permission-status" class="loading">Verificando...</div>
    <button id="request-permission" style="display: none;">Solicitar Permiss√£o</button>
  </div>
  
  <div class="section">
    <h2>4. Service Worker</h2>
    <div id="sw-status" class="loading">Verificando...</div>
  </div>
  
  <div class="section">
    <h2>5. Token FCM</h2>
    <div id="fcm-status" class="loading">Verificando...</div>
    <button id="register-token" style="display: none;">Registrar Token</button>
  </div>
  
  <div class="section">
    <h2>6. Teste de Notifica√ß√£o</h2>
    <div id="test-status"></div>
    <button id="test-notification" disabled>Enviar Notifica√ß√£o de Teste</button>
    <button id="force-notification" onclick="window.open('https://us-central1-sapos-league.cloudfunctions.net/forceTestNotification', '_blank')">For√ßar Notifica√ß√£o (Backend)</button>
  </div>

  <script type="module">
    import { app } from './js/firebase-config.js';
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-messaging.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const db = getFirestore(app);
    let messaging = null;
    let currentToken = null;

    // 1. Informa√ß√µes do dispositivo
    function showDeviceInfo() {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isAndroid = /Android/.test(navigator.userAgent);
      const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
      
      document.getElementById('device-info').innerHTML = `
        <div class="info">
          <strong>User Agent:</strong> ${navigator.userAgent}<br>
          <strong>Platform:</strong> ${navigator.platform}<br>
          <strong>iOS:</strong> ${isIOS ? 'Sim' : 'N√£o'}<br>
          <strong>Android:</strong> ${isAndroid ? 'Sim' : 'N√£o'}<br>
          <strong>PWA Instalado:</strong> ${isStandalone ? 'Sim' : 'N√£o'}
        </div>
      `;
    }

    // 2. Suporte a notifica√ß√µes
    function checkNotificationSupport() {
      const hasNotification = 'Notification' in window;
      const hasSW = 'serviceWorker' in navigator;
      const hasPush = 'PushManager' in window;
      
      let html = '';
      
      if (hasNotification) {
        html += '<div class="status ok">‚úÖ Notification API suportada</div>';
      } else {
        html += '<div class="status error">‚ùå Notification API n√£o suportada</div>';
      }
      
      if (hasSW) {
        html += '<div class="status ok">‚úÖ Service Worker suportado</div>';
      } else {
        html += '<div class="status error">‚ùå Service Worker n√£o suportado</div>';
      }
      
      if (hasPush) {
        html += '<div class="status ok">‚úÖ Push API suportada</div>';
      } else {
        html += '<div class="status error">‚ùå Push API n√£o suportada</div>';
      }
      
      document.getElementById('notification-support').innerHTML = html;
    }

    // 3. Permiss√£o
    function checkPermission() {
      const permission = Notification.permission;
      let html = '';
      
      if (permission === 'granted') {
        html = '<div class="status ok">‚úÖ Permiss√£o concedida</div>';
      } else if (permission === 'denied') {
        html = '<div class="status error">‚ùå Permiss√£o negada - Voc√™ precisa habilitar nas configura√ß√µes do navegador</div>';
      } else {
        html = '<div class="status warning">‚ö†Ô∏è Permiss√£o n√£o solicitada</div>';
        document.getElementById('request-permission').style.display = 'inline-block';
      }
      
      document.getElementById('permission-status').innerHTML = html;
    }

    // 4. Service Worker
    async function checkServiceWorker() {
      try {
        const registration = await navigator.serviceWorker.getRegistration();
        
        if (registration) {
          const sw = registration.active || registration.installing || registration.waiting;
          document.getElementById('sw-status').innerHTML = `
            <div class="status ok">‚úÖ Service Worker registrado</div>
            <div class="info">
              <strong>Scope:</strong> ${registration.scope}<br>
              <strong>Estado:</strong> ${sw ? sw.state : 'desconhecido'}
            </div>
          `;
        } else {
          document.getElementById('sw-status').innerHTML = '<div class="status error">‚ùå Service Worker n√£o registrado</div>';
        }
      } catch (error) {
        document.getElementById('sw-status').innerHTML = `<div class="status error">‚ùå Erro: ${error.message}</div>`;
      }
    }

    // 5. Token FCM
    async function checkFCMToken() {
      try {
        if (Notification.permission !== 'granted') {
          document.getElementById('fcm-status').innerHTML = '<div class="status warning">‚ö†Ô∏è Permiss√£o necess√°ria para obter token</div>';
          return;
        }

        messaging = getMessaging(app);
        const registration = await navigator.serviceWorker.ready;
        
        const token = await getToken(messaging, {
          vapidKey: 'BOD3066MNR-gYBI6qquZcm2RxlN_ia_dQtADtGZGhan7SeuxcN6T8WwWB0sEnMpWpQ0aS0OkwoItlgYza1MkiRg',
          serviceWorkerRegistration: registration
        });

        if (token) {
          currentToken = token;
          
          // Verificar se est√° no Firestore
          const tokensRef = collection(db, 'fcmTokens');
          const q = query(tokensRef, where('token', '==', token));
          const snapshot = await getDocs(q);
          
          const inDatabase = !snapshot.empty;
          
          document.getElementById('fcm-status').innerHTML = `
            <div class="status ok">‚úÖ Token FCM obtido</div>
            <div class="info">
              <strong>Token:</strong> ${token.substring(0, 50)}...<br>
              <strong>No banco de dados:</strong> ${inDatabase ? 'Sim ‚úÖ' : 'N√£o ‚ùå'}
            </div>
            ${!inDatabase ? '<div class="status warning">‚ö†Ô∏è Token n√£o est√° salvo no Firestore</div>' : ''}
          `;
          
          if (!inDatabase) {
            document.getElementById('register-token').style.display = 'inline-block';
          }
          
          document.getElementById('test-notification').disabled = false;
        } else {
          document.getElementById('fcm-status').innerHTML = '<div class="status error">‚ùå N√£o foi poss√≠vel obter token FCM</div>';
        }
      } catch (error) {
        document.getElementById('fcm-status').innerHTML = `
          <div class="status error">‚ùå Erro ao obter token</div>
          <div class="info">${error.message}</div>
        `;
        console.error('Erro FCM:', error);
      }
    }

    // Solicitar permiss√£o
    document.getElementById('request-permission').addEventListener('click', async () => {
      const permission = await Notification.requestPermission();
      checkPermission();
      
      if (permission === 'granted') {
        await checkFCMToken();
      }
    });

    // Registrar token
    document.getElementById('register-token').addEventListener('click', async () => {
      if (window.fcmNotifications) {
        await window.fcmNotifications.registerToken();
        await checkFCMToken();
      } else {
        alert('FCM Notifications n√£o inicializado. Recarregue a p√°gina.');
      }
    });

    // Teste de notifica√ß√£o local
    document.getElementById('test-notification').addEventListener('click', () => {
      if (Notification.permission === 'granted') {
        new Notification('üß™ Teste Local', {
          body: 'Se voc√™ viu isso, as notifica√ß√µes locais funcionam!',
          icon: './images/web-app-manifest-192x192.png',
          badge: './images/teste-notificacao.png'
        });
        document.getElementById('test-status').innerHTML = '<div class="status ok">‚úÖ Notifica√ß√£o local enviada</div>';
      }
    });

    // Executar diagn√≥stico
    async function runDiagnostic() {
      showDeviceInfo();
      checkNotificationSupport();
      checkPermission();
      await checkServiceWorker();
      
      if (Notification.permission === 'granted') {
        await checkFCMToken();
      }
    }

    // Aguardar carregamento
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', runDiagnostic);
    } else {
      runDiagnostic();
    }
  </script>
</body>
</html>
