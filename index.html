  <style>
    /* Navega√ß√£o de fases (abaixo do header) */
    .fase-navigation {
      width: 100%;
      background: var(--container-bg);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      box-sizing: border-box;
      border-bottom: 1px solid var(--border-soft);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    
    .titulo-fase {
      color: var(--text-dark);
      font-size: 1.5em;
      font-weight: bold;
      margin: 0;
      text-align: center;
      flex-shrink: 0;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    
    .seta-fase {
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .seta-fase:hover {
      background: #1b5e20;
      transform: scale(1.1);
    }
    
    .seta-fase:active {
      transform: scale(0.95);
    }
    
    .seta-fase:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    /* Layout para a final - centralizado e destacado */
    .container.final-layout {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
    }
    
    .final-wrapper {
      max-width: 800px;
      width: 100%;
    }
    
    .jogo-final, .jogo-final-preview {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      border-radius: 16px;
      padding: 2rem;
      margin: 2rem auto;
      box-shadow: 0 8px 24px rgba(255, 215, 0, 0.4);
      max-width: 700px;
    }
    
    .jogo-final-preview {
      background: var(--container-bg);
      box-shadow: 0 8px 24px var(--shadow-medium);
      transition: background-color 0.3s ease;
    }
    
    .final-badge {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #b8860b;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      letter-spacing: 2px;
    }
    
    .jogo-final-preview .final-badge {
      color: var(--text-medium);
      transition: color 0.3s ease;
    }
    
    .final-aguardando {
      text-align: center;
      font-size: 1rem;
      color: var(--text-medium);
      margin-bottom: 1.5rem;
      font-style: italic;
      transition: color 0.3s ease;
    }
    
    .campeao-badge {
      font-size: 0.85rem;
      color: #b8860b;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .jogo-final-preview .campeao-badge {
      color: var(--text-medium);
      transition: color 0.3s ease;
    }
    
    .jogo-final .jogo-cabecalho {
      background: rgba(184, 134, 11, 0.2);
      color: #b8860b;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.1rem;
    }
    
    .jogo-final .placar {
      font-size: 2.5rem;
      color: #b8860b;
      font-weight: bold;
    }
    
    .placar-preview {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .vs-text {
      font-size: 2rem;
      font-weight: bold;
      color: var(--text-medium);
      transition: color 0.3s ease;
    }
    
    .jogo-final .time, .jogo-final-preview .time {
      gap: 8px;
    }
    
    .jogo-final .icone-time {
      width: 80px;
      height: 80px;
      border: 3px solid #b8860b;
    }
    
    .jogo-final-preview .icone-time {
      width: 80px;
      height: 80px;
      border: 3px solid var(--text-medium);
      transition: border-color 0.3s ease;
    }
    
    .jogo-final .nome-time {

      color: #b8860b;

      }

  <style>

    }

      opacity: 0;

    }

  <script>
    // Splash Screen PWA Customizado - Para iOS e Android
    const isStandalone = window.navigator.standalone || 
                        window.matchMedia('(display-mode: standalone)').matches;
    
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    
    const splash = document.getElementById('pwa-splash-screen');
    const mainContent = document.getElementById('main-app-content');
    
    if (isStandalone && (isIOS || isAndroid)) {
      // PWA instalado - Mostrar splash customizado por 2 segundos
      splash.style.display = 'flex';
      
      function hidePWASplash() {
        splash.classList.add('pwa-splash-fade-out');
        
        setTimeout(() => {
          splash.style.display = 'none';
          mainContent.classList.remove('main-content-hidden');
          mainContent.classList.add('main-content-visible');
        }, 500);
      }
      
      setTimeout(() => {
        hidePWASplash();
      }, 2000);
      
    } else {
      // Navegador normal - Mostrar conte√∫do diretamente
      splash.style.display = 'none';
      mainContent.classList.remove('main-content-hidden');
      mainContent.classList.add('main-content-visible');
    }
  </script>

  <script src="js/dynamic-favicon.js"></script>

  <script src="js/pwa-install.js"></script>
  
  <!-- Script de teste de notifica√ß√µes -->
  <script type="module">
    // Aguardar carregamento do PWA Complete
    setTimeout(() => {
      const testButton = document.getElementById('test-notification');
      
      if (testButton) {
        testButton.addEventListener('click', () => {
          if (window.pwaComplete) {
            window.pwaComplete.log('üß™ TESTE MANUAL: Verificando jogos de hoje...');
            
            // For√ßar verifica√ß√£o de jogos
            const todayGames = window.pwaComplete.getTodayGames();
            
            if (todayGames.length > 0) {
              window.pwaComplete.log(`‚úÖ ${todayGames.length} jogo(s) encontrado(s)!`);
              window.pwaComplete.sendDailyGameNotification();
            } else {
              window.pwaComplete.log('‚ùå Nenhum jogo encontrado para hoje');
              
              // Enviar notifica√ß√£o de teste mesmo assim
              window.pwaComplete.sendNotification(
                'üß™ Teste de Notifica√ß√£o',
                'Se voc√™ viu isso, as notifica√ß√µes est√£o funcionando!',
                window.pwaComplete.getOptimalIcon()
              );
            }
          } else {
            alert('PWA Complete ainda n√£o foi carregado. Aguarde alguns segundos.');
          }
        });
      }
    }, 2000);
  </script>
