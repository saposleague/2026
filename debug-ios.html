<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug iOS - Sapos League</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .log {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
            background: #2a2a2a;
        }
        .error {
            border-left-color: #ff0000;
            color: #ff6666;
        }
        .success {
            border-left-color: #00ff00;
            color: #66ff66;
        }
        .info {
            border-left-color: #ffaa00;
            color: #ffcc66;
        }
        h1 {
            color: #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üçé Debug iOS Web Push</h1>
    <button onclick="testWebPush()">Testar Web Push</button>
    <button onclick="clearLogs()">Limpar Logs</button>
    <div id="logs"></div>

    <script type="module">
        import { app } from './js/firebase-config.js';
        import { getFirestore, collection, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        const db = getFirestore(app);
        const logsDiv = document.getElementById('logs');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        window.clearLogs = function() {
            logsDiv.innerHTML = '';
        }

        window.testWebPush = async function() {
            try {
                log('üçé Iniciando teste...', 'info');

                // 1. Verificar se √© iOS
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                log('User Agent: ' + navigator.userAgent, 'info');
                log('√â iOS? ' + isIOS, isIOS ? 'success' : 'error');

                if (!isIOS) {
                    log('‚ùå N√£o √© iOS!', 'error');
                    return;
                }

                // 2. Verificar suporte a notifica√ß√µes
                if (!('Notification' in window)) {
                    log('‚ùå Notifica√ß√µes n√£o suportadas', 'error');
                    return;
                }
                log('‚úÖ Notifica√ß√µes suportadas', 'success');

                // 3. Verificar suporte a Service Worker
                if (!('serviceWorker' in navigator)) {
                    log('‚ùå Service Worker n√£o suportado', 'error');
                    return;
                }
                log('‚úÖ Service Worker suportado', 'success');

                // 4. Verificar suporte a Push API
                if (!('PushManager' in window)) {
                    log('‚ùå Push API n√£o suportada', 'error');
                    return;
                }
                log('‚úÖ Push API suportada', 'success');

                // 5. Verificar permiss√£o
                log('Permiss√£o atual: ' + Notification.permission, 'info');

                if (Notification.permission === 'default') {
                    log('‚è≥ Solicitando permiss√£o...', 'info');
                    const permission = await Notification.requestPermission();
                    log('Permiss√£o concedida: ' + permission, permission === 'granted' ? 'success' : 'error');
                    
                    if (permission !== 'granted') {
                        return;
                    }
                } else if (Notification.permission !== 'granted') {
                    log('‚ùå Permiss√£o negada', 'error');
                    return;
                }

                // 6. Aguardar Service Worker
                log('‚è≥ Aguardando Service Worker...', 'info');
                const registration = await navigator.serviceWorker.ready;
                log('‚úÖ Service Worker pronto: ' + registration.scope, 'success');

                // 7. Verificar subscription existente
                log('‚è≥ Verificando subscription existente...', 'info');
                let subscription = await registration.pushManager.getSubscription();

                if (subscription) {
                    log('‚úÖ Subscription j√° existe', 'success');
                } else {
                    log('üìù Criando nova subscription...', 'info');
                    
                    const vapidKey = 'BOhtY4OV28BYdfrjYvpTmyrp34WcUExr_uCwgs8KeRLWL3WdMREX3VcFqC2SwJYWCwDoMzKv-Okmv82JaweRK5M';
                    log('üîë Usando chave VAPID: ' + vapidKey.substring(0, 20) + '...', 'info');
                    const applicationServerKey = urlBase64ToUint8Array(vapidKey);
                    
                    subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: applicationServerKey
                    });

                    log('‚úÖ Subscription criada!', 'success');
                }

                // 8. Salvar no Firestore
                log('üíæ Salvando no Firestore...', 'info');
                const subscriptionJSON = subscription.toJSON();
                const subscriptionId = hashString(subscriptionJSON.endpoint);
                
                await setDoc(doc(db, 'webPushSubscriptions', subscriptionId), {
                    subscription: subscriptionJSON,
                    endpoint: subscriptionJSON.endpoint,
                    platform: 'ios',
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp(),
                    userAgent: navigator.userAgent
                }, { merge: true });

                log('‚úÖ Salvo com sucesso! ID: ' + subscriptionId, 'success');
                log('üéâ TUDO FUNCIONOU!', 'success');

            } catch (error) {
                log('‚ùå ERRO: ' + error.message, 'error');
                log('Stack: ' + error.stack, 'error');
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return 'sub_' + Math.abs(hash).toString(36);
        }

        log('‚úÖ P√°gina carregada. Clique no bot√£o para testar!', 'success');
    </script>
</body>
</html>
